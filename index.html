<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Timer de Xadrex - Adonis</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image-x/png" href="logo.ico">
        <meta name="description" content="timer xadrex">
        <meta name="keywords" content="timer,xadrex">
        <meta name="author" content="Adonis Hernandes Auxilio">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <link href="css/index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    </head>

    <body>

        <main>
            <section class="jogador">
                <div class="jogador_one titulo">
                    <div class="digitos_timer">
                        <span id="min1">10</span>:<span id="sec1">00</span>
                    </div><!-- digitos_timer -->
                </div><!-- jogador_one -->

                <div class="jogador_two titulo">
                    <div class="digitos_timer">
                        <span id="min2">10</span>:<span id="sec2">00</span>
                    </div><!-- digitos_timer -->
                </div><!-- jogador_two -->
            </section><!-- jogador -->

            <section class="buttons_timer">
                <button class="start bttn" type="button">START</button>
                <button class="reset bttn" type="button">RESET</button>
            </section><!-- buttons_timer -->

            <footer>
                <p>Aperte a barra de espa√ßo ou clique em qualquer lugar do timer para mudar para o outro jogador</p>
            </footer>

            <script src="js/script.js"></script>
        </main>

    </body>
</html>
